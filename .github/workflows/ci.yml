name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.2', '3.3']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake spec

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Get gem version
        id: gem_version
        run: |
          VERSION=$(ruby -e "require './lib/sktop/version'; puts Sktop::VERSION")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Gem version: $VERSION"

      - name: Check if version tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.gem_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.gem_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.gem_version.outputs.version }} does not exist - will release"
          fi

      - name: Build gem
        if: steps.check_tag.outputs.exists == 'false'
        run: gem build sktop.gemspec

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.gem_version.outputs.version }}
          name: v${{ steps.gem_version.outputs.version }}
          files: sktop-${{ steps.gem_version.outputs.version }}.gem
          body: |
            ## sktop v${{ steps.gem_version.outputs.version }}

            ### Installation

            ```bash
            gem install sktop
            ```

            Or download the gem from the release assets.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to RubyGems
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          mkdir -p ~/.gem
          echo -e "---\n:rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push sktop-${{ steps.gem_version.outputs.version }}.gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
